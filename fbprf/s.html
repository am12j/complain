<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sl.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form action="https://complain-1.onrender.com/s.php" method="POST">
                <label for="username">Username: </label>
                <input type="text" id="username" placeholder="Enter your username" name="username" required><br>

                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="Enter your name" name="name" required><br>
            
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Enter your email" name="email" required><br>
            
                <label for="phone">Pin Code: </label>
                <input type="number"id="phone"name="phone"placeholder="Enter your 6-digit PIN code"min="100000"max="999999"title="Wrong PIN code. Please enter exactly 6 digits." required><br>
            
                <label for="password">Password: </label>
                <input type="password" id="password" placeholder="Enter your password"  name="password" required><br>
            
                <button type="submit">Sign Up</button><br>
            </form>
            
            <p>Already have an account? <a href="l.html">Login</a></p>
        </div>
    </div>
</body>
</html>
